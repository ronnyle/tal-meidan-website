<!-- About Text -->
<section class="max-w-3xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">{{ page.title }}</h2>
    <p class="text-lg text-gray-700">
        {{ page.description}}
    </p>
</section>

<!-- Masonry Layout of Pictures -->
<section class="max-w-7xl mx-auto px-4">
    <div class="columns-1 sm:columns-2 lg:columns-3 gap-4">
        {% assign image_files = site.static_files | where_exp: "file", "file.path contains page.path" %}
        {% for image in image_files %}
            <div class="mb-4 break-inside-avoid">
                <img src="{{ image.path | relative_url }}" class="w-full h-auto">
            </div>
        {% endfor %}
    </div>
</section>
